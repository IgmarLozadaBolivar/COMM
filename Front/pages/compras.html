    <section class="home">
        <div class="form-box-3">
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <h3 style="font-size: 35px;">Datos de la compra</h3>
                        <p style="font-size: 20px;">Datos del proveedor</p>
                        <div class="input-box-only">
                            <div class="inputbox">
                                <select id="proveedor" required>
                                    <option value="" disabled selected>Seleccione el proveedor</option>
                                </select>
                                <label for="proveedor"></label>
                            </div>
                        </div>
                        <p style="font-size: 20px;">Datos de la compra</p>
                        <div class="inputs-container">
                            <div class="inputbox">
                                <ion-icon name="calendar-outline"></ion-icon>
                                <input type="text" id="fechaCompra" name="fechaCompra" required />
                                <label for="fechaCompra">Fecha de compra</label>
                            </div>
                            <div class="inputbox">
                                <select class="form-select" id="tipoPago">
                                    <option value="text">Tipo Pago</option>
                                    <option value="yes">Efectivo</option>
                                    <option value="no">Trasferencia</option>
                                </select>
                            </div>
                            <div class="inputbox">
                                <input id="cantidadTotal" type="number" min="0" required>
                                <label for="cantidadTotal">Cantidad total<label>
                            </div>
                            <div class="inputbox">
                                <ion-icon name="shield-checkmark-outline"></ion-icon>
                                <input id="total" type="number" class="no-arrows" required>
                                <label for="total">Total</label>
                            </div>
                        </div>
                        <div class="btns">
                            <button id="boton-factura">
                                Generar factura
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle")
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        let proveedorSeleccionadoId = null;

        function traerProveedores() {
            fetch('http://localhost:5033/Api/Proveedor')
                .then(response => response.json())
                .then(data => {
                    const selectProveedor = document.getElementById('proveedor');
                    selectProveedor.innerHTML = '<option value="" disabled selected>Seleccione un proveedor</option>';
                    data.forEach(proveedor => {
                        const option = document.createElement('option');
                        option.value = proveedor.id;
                        option.textContent = proveedor.nombre;
                        selectProveedor.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener la lista de proveedores:', error));
        }
        traerProveedores();

        Swal.fire({
            title: '¡Bienvenido!',
            text: '¿Deseas continuar con la factura?',
            icon: 'info',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: 'Sí',
            denyButtonText: 'No'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Cargando formulario de edición',
                    text: 'Por favor espere mientras se carga el formulario de edición...',
                    icon: 'info',
                    showConfirmButton: false,
                    allowOutsideClick: false
                });

                setTimeout(function () {
                    Swal.close();

                    fetch('http://localhost:5033/Api/Proveedor')
                        .then(response => response.json())
                        .then(data => {
                            const selectProveedor = document.getElementById('proveedor');
                            selectProveedor.innerHTML = '<option value="" disabled selected>Seleccione un proveedor</option>';
                            data.forEach(proveedor => {
                                const option = document.createElement('option');
                                option.value = proveedor.id;
                                option.textContent = proveedor.nombre;
                                selectProveedor.appendChild(option);
                            });

                            Swal.fire({
                                title: 'Selecciona un proveedor',
                                html: `
                            <div style="display: flex; justify-content: center; align-items: center;">
                                <div class="input-container-2">
                                    <select class="form-select" id="proveedorSeleccionado" required>
                                        ${selectProveedor.innerHTML}
                                    </select>
                                </div>
                            </div>
                        `,
                                showCancelButton: true,
                                confirmButtonText: 'Confirmar',
                                cancelButtonText: 'Cancelar',
                                showLoaderOnConfirm: true,
                                allowOutsideClick: () => !Swal.isLoading(),
                                preConfirm: () => {
                                    const selectedProvider = document.getElementById('proveedorSeleccionado').value;
                                    if (!selectedProvider) {
                                        Swal.showValidationMessage('Por favor selecciona un proveedor');
                                    } else {
                                        return selectedProvider;
                                    }
                                }
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    ContinueForm(result.value);
                                } else if (result.dismiss === Swal.DismissReason.cancel) {
                                    window.location.href = './facturacion.html';
                                }
                            });
                        })
                        .catch(error => console.error('Error al obtener la lista de proveedores:', error))
                        .finally(() => {
                            Swal.hideLoading();
                        });
                }, 2000);
            } else if (result.isDenied) {
                window.location.href = './facturacion.html';
            }
        });

        let productos = {};
        let datosCompras = [];

        async function obtenerSiguienteId() {
            try {
                const response = await fetch('http://localhost:5033/Api/Producto');
                const data = await response.json();
                const maxId = Math.max(...data.map(producto => producto.id));
                return maxId + 1;
            } catch (error) {
                console.error('Error al obtener el siguiente ID:', error);
                return null;
            }
        }

        function ContinueForm(selectProveedor) {
            Swal.fire({
                title: 'Datos del producto',
                html: `
            <div class="inputs-container-1">
                <div class="input-container-4">
                    <label for="inputNombre" class="label-style-1">Nombre:</label>
                    <input type="text" id="inputNombre" class="input-style-1" placeholder="Nombre del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputPrecio" class="label-style-1">Precio:</label>
                    <input type="number" min="0" id="inputPrecio" class="no-arrows input-style-1" placeholder="Precio del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputSelect" class="label-style-1">Escoge una opción:</label>
                    <select class="form-select" id="usoclinico">
                        <option value="text">Uso clínico?</option>
                        <option value="SI">Sí</option>
                        <option value="NO">No</option>
                    </select>
                </div>
                <div class="input-container-4">
                    <label for="inputBarcode" class="label-style-1">Codigo de barra:</label>
                    <input type="text" id="inputBarcode" class="input-style-1" placeholder="Codigo de barra">
                </div>
                <div class="input-container-4">
                    <label for="inputBrand" class="label-style-1">Marca:</label>
                    <input type="text" id="inputBrand" class="input-style-1" placeholder="Marca del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputPresentation" class="label-style-1">Presentación:</label>
                    <input type="text" id="inputPresentation" class="input-style-1" placeholder="Presentación del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputDescription" class="label-style-1">Descripción:</label>
                    <input type="text" id="inputDescription" class="input-style-1" placeholder="Descripción del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputCantidad" class="label-style-1">Cantidad:</label>
                    <input type="text" id="inputCantidad" class="input-style-1" placeholder="Cantidad del producto">
                </div>
                <div class="input-container-4">
                    <label for="inputCategoria" class="label-style-1">Categoría:</label>
                    <input type="text" id="inputCategoria" class="input-style-1" placeholder="Categoría del producto">
                </div>
            </div>
        `,
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    const producto = {
                        proveedor: selectProveedor,
                        nombre: document.getElementById('inputNombre').value,
                        precio: parseFloat(document.getElementById('inputPrecio').value),
                        usoClinico: document.getElementById('usoclinico').value,
                        codigoBarras: document.getElementById('inputBarcode').value,
                        marca: document.getElementById('inputBrand').value,
                        descripcion: document.getElementById('inputDescription').value,
                        presentacion: document.getElementById('inputPresentation').value,
                        totalExistencias: parseInt(document.getElementById('inputCantidad').value),
                        categoria: document.getElementById('inputCategoria').value
                    };

                    if (productos[producto.nombre && producto.precio && producto.usoClinico && producto.codigoBarras && producto.marca && producto.descripcion && producto.presentacion && producto.categoria]) {
                        productos[producto.nombre].totalExistencias += producto.totalExistencias;
                    } else {
                        productos[producto.nombre] = producto;
                    }

                    const nombreProducto = `Producto ${Object.keys(productos).length + 1}`;
                    productos[nombreProducto] = producto;

                    proveedorSeleccionadoId = selectProveedor;

                    askToAddAnotherProduct();
                }
            });
        }

        function askToAddAnotherProduct() {
            Swal.fire({
                title: '¿Desea agregar otro producto?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Sí',
                denyButtonText: 'No',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    ContinueForm(proveedorSeleccionadoId);
                } else if (result.isDenied) {
                    continueForm2();
                }
            });
        }

        async function enviarProducto(producto) {
            try {
                const nextId = await obtenerSiguienteId();
                producto.id = nextId;
                delete producto.proveedor;

                const response = await fetch('http://localhost:5033/Api/Producto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(producto)
                });

                if (response.ok) {
                    console.log('Producto enviado con éxito:', producto);
                } else {
                    console.error('Error al enviar el producto:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar el producto:', error);
            }
        }

        async function enviarFacturaCompra(datoCompra) {
            try {
                const facturaCompra = {
                    fechaCompra: datoCompra.fechaCompra,
                    cantidadTotal: datoCompra.cantidadTotal,
                    precioTotal: datoCompra.precioTotal,
                    tipoPago: datoCompra.tipoPago,
                    idProveedorFk: proveedorSeleccionadoId
                };

                const response = await fetch('http://localhost:5033/Api/FacturaCompra', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(facturaCompra)
                });

                if (response.ok) {
                    const data = await response.json();
                    Swal.fire({
                        title: '¡Felicidades!',
                        text: 'Factura de compra enviada con éxito',
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    });
                    console.log('Factura de compra enviada con éxito:', facturaCompra);
                    return data.id;
                } else {
                    console.error('Error al enviar la factura de compra:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar la factura de compra:', error);
            }
        }

        async function continueForm2() {
            let cantidadTotal = 0;
            let valorTotal = 0;
            for (const nombreProducto in productos) {
                cantidadTotal += productos[nombreProducto].totalExistencias;
                valorTotal += productos[nombreProducto].precio;
            }

            Swal.fire({
                title: 'Datos de la compra',
                html: `
            <div class="inputs-container-2">
                <div class="input-container-4">
                    <label for="inputFecha" class="label-style-1">Fecha:</label>
                    <input type="date" id="inputFecha" class="input-style-2">
                </div>
                <div class="input-container-4">
                    <label for="inputSelect" class="label-style-1">Escoge una opción:</label>
                    <select class="form-select-1" id="tipopago">
                        <option value="text">Tipo de pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
                <div class="input-container-4">
                    <label for="inputCantidadTotal" class="label-style-1">Cantidad total de los productos:</label>
                    <input type="text" id="inputCantidadTotal" class="no-arrows input-style-2" readonly value="${cantidadTotal}">
                </div>
                <div class="input-container-4">
                    <label for="inputTotal" class="label-style-1">Precio total de los productos:</label>
                    <input type="text" id="inputTotal" class="no-arrows input-style-2" readonly value="${valorTotal}">
                </div>
            </div>
        `,
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    if (result.isConfirmed) {

                        const datoCompra = {
                            fechaCompra: document.getElementById('inputFecha').value,
                            tipoPago: document.getElementById('tipopago').value,
                            cantidadTotal: parseInt(document.getElementById('inputCantidadTotal').value),
                            precioTotal: parseFloat(document.getElementById('inputTotal').value)
                        };

                        const facturaId = await enviarFacturaCompra(datoCompra);

                        for (const nombreProducto in productos) {
                            productos[nombreProducto].idFacturaCompraFk = facturaId;
                        }

                        for (const nombreProducto in productos) {
                            await enviarProducto(productos[nombreProducto]);
                        }
                        datosCompras.push(datoCompra);
                    }
                }
            });
        }

        console.log(productos);
        console.log(datosCompras);
    </script>
</body>
