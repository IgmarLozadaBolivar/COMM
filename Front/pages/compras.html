    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle")
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        async function generarID() {
            try {
                const response = await fetch('http://localhost:5033/Api/FacturaCompra');
                const data = await response.json();

                const existingIDs = data.map(item => item.id);

                let nuevoID = 1;
                while (existingIDs.includes(nuevoID)) {
                    nuevoID++;
                }

                return nuevoID;
            } catch (error) {
                console.error('Error obteniendo los IDs existentes:', error);
                return null;

            }
        }


        async function registrarCompra() {
            let inputNombre = document.getElementById('names').value;
            let inputPrecio = document.getElementById('price_number').value;
            let inputUsoClinico = document.getElementById('usoclinico').value;
            let inputBarCode = document.getElementById('barcode').value;
            let inputMarca = document.getElementById('brand').value;
            let inputPresentacion = document.getElementById('presentacion').value;
            let inputDescripcion = document.getElementById('description').value;

            const nuevoID = await generarID();

            if (nuevoID !== nul) {
                let data =
                {
                    'id': nuevoID,
                    'nombre': inputNombre,
                    'precio': inputPrecio,
                    'usoClinico': inputUsoClinico,
                    'barCode': inputBarCode,
                    'presentacion': inputPresentacion,
                    'descripcion': inputDescripcion
                }
            }
        }


        function traerProveedores() {
            fetch('http://localhost:5033/Api/Proveedor')
                .then(response => response.json())
                .then(data => {
                    const selectProveedor = document.getElementById('proveedor');
                    selectProveedor.innerHTML = '<option value="" disabled selected>Seleccione un proveedor</option>';
                    data.forEach(proveedor => {
                        const option = document.createElement('option');
                        option.value = proveedor.id; 
                        option.textContent = proveedor.nombre; 
                        selectProveedor.appendChild(option);
                    });
                })
                .catch(error => console.error('Error al obtener la lista de proveedores:', error));
        }

        
        traerProveedores();
    </script>
