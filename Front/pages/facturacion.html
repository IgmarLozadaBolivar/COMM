                </div>

        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="./dashboard.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Tablero</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./clientes.html">
                            <i class='bx bx-group icon'></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="./productos.html">
                            <i class='bx bx-store icon'></i>

                    </li>

                        <a href="./proveedores.html">

            <div class="bottom-content">

                </li>
            </div>
        </div>
    </nav>
    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle")
        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        });

        function verificarTokenExpirado() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('No se ha encontrado un token en localStorage.');
                return;
            }

            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            const expirationTimeInSeconds = tokenPayload.exp;
            const currentTimeInSeconds = Math.floor(Date.now() / 1000);

            if (currentTimeInSeconds >= expirationTimeInSeconds) {
                console.error('El token ha expirado.');
                Swal.fire({
                    title: "Sesión Expirada",
                    text: "Tu sesión ha expirado. Serás redirigido a la página de inicio de sesión.",
                    icon: "warning",
                    confirmButtonText: 'Entiendo',
                }).then((value) => {
                    if (value.isConfirmed) {
                        window.location.href = 'auth.html';
                    }
                });
            } else {
                console.log('El token es válido.');
            }
        }

        // Verificar el token cada minuto
        setInterval(verificarTokenExpirado, 60000);

        Swal.fire({
            title: '¡Bienvenido!',
            text: 'Escoge una opción de facturación!',
            icon: 'info',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: 'Compras',
            denyButtonText: 'Ventas',
            showCancelButton: true,
            cancelButtonText: 'Dashboard',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = './compras.html';
            } else if (result.isDenied) {
                window.location.href = './venta.html';
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                window.location.href = './dashboard.html';
            }
        });
    </script>
</body>

</html>
