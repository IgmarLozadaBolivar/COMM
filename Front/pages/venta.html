        function obtenerToken() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('No se ha encontrado un token en localStorage.');
                window.location.href = './auth.html';
            }
            return token;
        }

        function decodeJwt(token) {
            if (!token) {
                console.error('No se proporcionó un token.');
                return;
            }

            const parts = token.split('.');

            if (parts.length !== 3) {
                console.error('El token JWT no tiene el formato correcto.');
                return;
            }

            const payloadBase64 = parts[1];

            const payloadBase64Fixed = payloadBase64.replace(/-/g, '+').replace(/_/g, '/');

            const padding = '='.repeat((4 - (payloadBase64Fixed.length % 4)) % 4);

            const payload = atob(payloadBase64Fixed + padding);
            return JSON.parse(payload);
        }

        const token = obtenerToken();
        const decoded = decodeJwt(token);
        function obtenerDatosDecodificados(decoded) {
            if (!decoded) {
                console.error('No se pudo decodificar el token correctamente.');
                return null;
            }

            const { TokenExpired } = decoded;
            const { roles } = decoded;
            if (roles === 'Empleado') {
                informesNavItem.addEventListener("click", function (event) {
                    event.preventDefault();

                    Swal.fire({
                        title: "Acceso denegado!",
                        text: "No tienes permiso para acceder a esta página.",
                        icon: "error",
                        confirmButtonText: "Entendido"
                    });
                });
            }
            return { TokenExpired };
        }

        async function obtenerDatosDesdeDB(token) {
            try {
                const data = await compararTokenEnDB(token);
                if (!data) {
                    console.error('No se pudieron obtener los datos de la base de datos.');
                    return null;
                }
                return data;
            } catch (error) {
                console.error('Error al comparar los tokens:', error);
                return null;
            }
        }

        function mostrarVentanaEmergente() {
            Swal.fire({
                title: "Ha finalizado tu sesión!",
                text: "Tus 20 minutos de sesión terminarón, por favor, inicie sesión nuevamente",
                icon: "warning",
                allowOutsideClick: false
            }).then(() => {
                window.history.pushState({}, '', './auth.html');
                window.location.href = './auth.html';
                localStorage.removeItem('token');
            });
        }

        async function compareTokens(token, decoded) {
            if (!decoded) {
                console.error('No se pudo decodificar el token correctamente.');
                return;
            }

            const { TokenExpired } = decoded;

            const data = await obtenerDatosDesdeDB(token);
            if (!data) return;

            const currentTime = new Date();
            const currentTimeUTC = new Date(currentTime.getTime() + currentTime.getTimezoneOffset() * 60000);
            const tokenExpiredDate = new Date(TokenExpired);
            const tokenExpiredDateUTC = new Date(tokenExpiredDate.getTime() + tokenExpiredDate.getTimezoneOffset() * 60000);

            if (currentTimeUTC >= tokenExpiredDateUTC) {
                mostrarVentanaEmergente();
            } else {
                const remainingTime = tokenExpiredDateUTC.getTime() - currentTimeUTC.getTime();
                const remainingSeconds = Math.floor((remainingTime / 1000) % 60);
                const remainingMinutes = Math.floor((remainingTime / 1000 / 60) % 60);

                if (currentTimeUTC.getTime() === tokenExpiredDateUTC.getTime()) {
                    mostrarVentanaEmergente();
                } else {
                    setTimeout(() => {
                        compareTokens(token, decoded);
                    }, 1000);
                }
            }
            obtenerDatosDecodificados(decoded);
        }
        compareTokens(token, decoded);

        async function compararTokenEnDB(token) {
            const response = await fetch('https://api.commsas.com/Api/RefreshToken');
            const data = await response.json();
            return data;
        }

        function startMarquee(element) {
            clearInterval(element.dataset.marqueeId);
            element.scrollLeft = 0;

            setTimeout(() => {
                element.dataset.marqueeId = setInterval(() => {
                    if (element.scrollWidth > element.offsetWidth) {
                        element.scrollLeft += 1;
                        if (element.scrollLeft >= element.scrollWidth - element.offsetWidth) {
                            element.scrollLeft = 0;
                        }
                    }
                }, 50);
            }, 2000);
        }

        function stopMarquee(element) {
            clearInterval(element.dataset.marqueeId);
            delete element.dataset.marqueeId;
            element.scrollLeft = 0;

            setTimeout(() => {
                element.scrollLeft = 0;
            }, 2000);
        }

        function modalClienteEspecifico() {
            fetch('https://api.commsas.com/Api/Persona')
                .then(response => response.json())
                .then(data => {
                    const inputCliente = document.createElement('input');
                    inputCliente.setAttribute('type', 'text');
                    inputCliente.setAttribute('placeholder', 'Buscar cliente por cédula');
                    inputCliente.classList.add('swal2-input');

                    Swal.fire({
                        title: 'Busca un cliente',
                        html: inputCliente,
                        showCancelButton: true,
                        confirmButtonText: 'Confirmar',
                        cancelButtonText: 'Cancelar',
                        showLoaderOnConfirm: true,
                        allowOutsideClick: () => !Swal.isLoading(),
                        preConfirm: () => {
                            const inputValue = inputCliente.value.trim().toLowerCase();

                            if (!inputValue) {
                                Swal.showValidationMessage('Por favor, ingresa la cédula del cliente.');
                                return false;
                            }

                            const selectedCliente = data.find(cliente =>
                                cliente.nombre.toLowerCase().includes(inputValue) ||
                                cliente.cedula.toLowerCase().includes(inputValue)
                            );

                            if (!selectedCliente) {
                                Swal.showValidationMessage('Cliente no encontrado. Por favor, intenta de nuevo.');
                            } else {
                                const correoLength = selectedCliente.correo.length;
                                const marqueeEffect = correoLength >= 24 ? 'scroll' : 'none';

                                    </div>

                                            startMarquee(inputCorreo);

                                    willClose: () => {
                                        if (marqueeEffect === 'scroll') {
                                            const inputCorreo = document.getElementById('inputCorreo');
                                            stopMarquee(inputCorreo);

                                    if (result.isConfirmed) {
                                        ContinueForm(selectedCliente.id);

                                        clienteNombre = selectedCliente.nombre;
                                        clienteApellidos = selectedCliente.apellidos;
                                        clienteCorreo = selectedCliente.correo;
                                        clienteTelefono = selectedCliente.telefono;
                                        clienteCedula = selectedCliente.cedula;
                                        clienteTipo = "Específico";
                                        clienteObservacion = "Este es un cliente registrado.";

                            }
                        }

                })
                .catch(error => {
                    console.error('Error al obtener la lista de clientes:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Hubo un error al cargar la lista de clientes. Por favor, inténtalo de nuevo más tarde.'

        let productos = {};
        let contadorProductos = 0;
        let datosVentas = [];
        let datoVentaProducto = [];

        async function obtenerMasDetalles(codigoBarrasIngresado) {
            try {
                const response = await fetch('https://api.commsas.com/Api/Producto');
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de los productos');
                }
                const data = await response.json();
                const detalles = data.filter(producto => producto.codigoBarras === codigoBarrasIngresado);
                return detalles.length > 0 ? detalles[0] : null;
            } catch (error) {
                console.error('Error al obtener mas detalles de los productos:', error);
                return null;
            }
        }

        async function mostrarDetallesProducto(detallesProducto) {
            try {
                if (!detallesProducto) {
                    throw new Error('No se encontró un producto con el código de barras ingresado');
                }

                const productoEncontrado = detallesProducto;

                const confirmationResult = await Swal.fire({
                    title: 'Detalles del producto',
                    html: `
                <div class="inputs-container-1">
                    <div class="input-container-4">
                        <label for="inputNombre" class="label-style-1">Nombre:</label>
                        <input type="text" id="inputNombre" class="input-style-1" readonly value="${productoEncontrado.nombre}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputPrecio" class="label-style-1">Precio:</label>
                        <input type="text" id="inputPrecio" class="no-arrows input-style-1" readonly value="${productoEncontrado.precioVenta}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputCodigoBarras" class="label-style-1">Código de barras:</label>
                        <input type="text" id="inputCodigoBarras" class="input-style-1" readonly value="${productoEncontrado.codigoBarras}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputDescripcion" class="label-style-1">Descripción:</label>
                        <input type="text" id="inputDescripcion" class="input-style-1" readonly value="${productoEncontrado.descripcion}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputPresentacion" class="label-style-1">Presentación:</label>
                        <input type="text" id="inputPresentacion" class="input-style-1" readonly value="${productoEncontrado.presentacion}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputCantidadDisponible" class="label-style-1">Cantidad disponible:</label>
                        <input type="text" id="inputCantidadDisponible" class="no-arrows input-style-1" readonly value="${productoEncontrado.totalExistencias}">
                    </div>
                    <div class="input-container-4">
                        <label for="inputCantidad" class="label-style-1">Cantidad a vender:</label>
                        <input type="number" id="inputCantidad" class="no-arrows input-style-1" min="0">
                    </div>
                </div>
            `,
                    showCancelButton: false,
                    confirmButtonText: 'Continuar',
                    didOpen: () => {
                        const inputDescripcion = document.getElementById('inputDescripcion');
                        startMarquee(inputDescripcion);
                    },
                    willClose: () => {
                        const inputDescripcion = document.getElementById('inputDescripcion');
                        stopMarquee(inputDescripcion);
                    }
                });

                if (confirmationResult.isConfirmed) {
                    const cantidad = document.getElementById('inputCantidad').value;
                    const cantidadAVender = parseInt(cantidad, 10);

                    if (isNaN(cantidadAVender) || cantidadAVender <= 0) {
                        Swal.showValidationMessage('Por favor, ingresa una cantidad.');
                        return false;
                    } else {
                        contadorProductos++;
                        const idProducto = `Producto ${contadorProductos}`;
                        const idProductoExistente = productoEncontrado.id || null;

                        const cantidadDisponible = productoEncontrado.totalExistencias;
                        const cantidadRestante = cantidadDisponible - cantidadAVender;

                        await Swal.fire({
                            title: 'Cantidad disponible restante',
                            html: `
                    <div class="inputs-container-1">
                        <div class="input-container-4">
                            <label for="input" class="label-style-1">Resultado:</label>
                            <input type="text" id="input" class="no-arrows input-style-2" readonly value="${cantidadRestante}">
                        </div>
                    </div>
                `,
                            confirmButtonText: 'Aceptar'
                        });

                        productos[idProducto] = {
                            id: idProductoExistente,
                            nombre: productoEncontrado.nombre,
                            precioCompra: productoEncontrado.precioCompra,
                            precioVenta: productoEncontrado.precioVenta,
                            codigoBarras: productoEncontrado.codigoBarras,
                            descripcion: productoEncontrado.descripcion,
                            presentacion: productoEncontrado.presentacion,
                            cantidadAVender: cantidadAVender,
                            idFacturaCompraFk: productoEncontrado.idFacturaCompraFk,
                            totalExistencias: cantidadRestante
                        };

                        askToAddAnotherProduct();
                    }
                } else {
                    continueForm2();
                }
            } catch (error) {
                console.error('Error al mostrar detalles del producto:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al mostrar los detalles del producto. Por favor, inténtalo de nuevo más tarde.'
                });
            }
        }

        async function actualizarProductoEnBaseDeDatos(cantidadAVender) {
            try {
                const token = obtenerToken();
                if (!token) {
                    console.error('No se ha encontrado un token en localStorage.');
                    return;
                }

                for (const id in productos) {
                    const producto = productos[id];

                    const nuevaCantidadDisponible = producto.totalExistencias;
                    const data = {
                        id: producto.id,
                        nombre: producto.nombre,
                        precioCompra: producto.precioCompra,
                        precioVenta: producto.precioVenta,
                        codigoBarras: producto.codigoBarras,
                        descripcion: producto.descripcion,
                        presentacion: producto.presentacion,
                        totalExistencias: nuevaCantidadDisponible,
                        categoria: producto.categoria,
                        idFacturaCompraFk: producto.idFacturaCompraFk
                    };

                    console.log(data);

                    const headers = new Headers({
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    });

                    const config = {
                        method: 'PUT',
                        headers: headers,
                        body: JSON.stringify(data)
                    };

                    const urlEditar = `https://api.commsas.com/Api/Producto/${producto.id}`;
                    const response = await fetch(urlEditar, config);

                    if (!response.ok) {
                        throw new Error('Error al actualizar el producto en la base de datos');
                    }
                }
            } catch (error) {
                console.error('Error al actualizar el producto en la base de datos:', error);
            }
        }

        function askToAddAnotherProduct() {
            Swal.fire({
                title: '¿Desea agregar otro producto?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Sí',
                denyButtonText: 'No',
                cancelButtonText: 'Cancelar'

                if (result.isConfirmed) {
                    ContinueForm();
                } else if (result.isDenied) {
                    continueForm2();

        async function ContinueForm() {
            try {
                const codigoBarras = await Swal.fire({
                    title: 'Datos del producto',
                    text: 'Ingrese el código de barras del producto:',
                    input: 'text',
                    inputPlaceholder: 'Código de barras',
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Volver',
                    inputValidator: (value) => {
                        if (!value) {
                            return 'Debes ingresar un código de barras';
                        }
                    }
                });

                if (codigoBarras.isConfirmed) {
                    const codigoBarrasIngresado = codigoBarras.value;

                    const detallesProducto = await obtenerMasDetalles(codigoBarrasIngresado);
                    await mostrarDetallesProducto(detallesProducto);
                }
            } catch (error) {
                console.error('Error en ContinueForm:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al continuar con el formulario. Por favor, inténtalo de nuevo más tarde.'
                });
            }
        }

        async function enviarFacturaVenta(datoVenta) {
            try {

                    cantidad: datoVenta.cantidadTotal,
                    tipoCliente: clienteTipo,
                    observacion: clienteObservacion,
                    precioTotal: datoVenta.precioTotal,
                    tipoPago: datoVenta.tipoPago,
                    idClienteFK: datoVenta.idClienteFK
                };
                console.log(facturaVenta);

                const response = await fetch('https://api.commsas.com/Api/FacturaVenta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(facturaVenta)
                });

                if (response.ok) {
                    const data = await response.json();
                    const confirmationResult = await Swal.fire({
                        title: '¡Felicidades!',
                        text: 'Factura de venta registrada con éxito',
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    });
                    console.log('Factura de venta enviada con éxito:', facturaVenta);
                    console.log(data);

                <div class="input-container-4">

                <div class="input-container-4">

                <div class="input-container-4">

                    <select class="form-select-1" id="tipopago">

                        <option value="Efectivo">Efectivo</option>
                        <option value="Datáfono">Datáfono</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
            </div>
        `,
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar',
                focusConfirm: false,
                preConfirm: () => {
                    const fechaVenta = document.getElementById('inputFecha').value;
                    const tipoPago = document.getElementById('tipopago').value;
                    if (!fechaVenta) {
                        Swal.showValidationMessage('Por favor, ingresa la fecha de la venta.');

                    }
                    if (!tipoPago || tipoPago === 'text') {
                        Swal.showValidationMessage('Por favor, selecciona un tipo de pago.');
                        return false;
                    }
                    const datoVenta = {
                        fechaVenta,
                        tipoPago,
                        cantidadTotal: parseInt(document.getElementById('inputCantidadTotal').value),
                        precioTotal: parseFloat(valorTotal),
                        idClienteFK: parseInt(clienteId)
                    };
                    datosVentas.push(datoVenta);
                    actualizarProductoEnBaseDeDatos(cantidadAVender);
                    enviarFacturaVenta(datoVenta).then(idFacturaVenta => {
                        for (const nombreProducto in productos) {

                            const idProducto = productos[nombreProducto].id;
                            ventaProducto(idFacturaVenta, idProducto, datoVenta, cantidadAVender);

                    });
                }
            });

                    const producto = await response.json();
                    return producto;
                } else {
