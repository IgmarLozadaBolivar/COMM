        function verificarTokenExpirado() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('No se ha encontrado un token en localStorage.');
                return;
            }

            const tokenPayload = JSON.parse(atob(token.split('.')[1]));
            const expirationTimeInSeconds = tokenPayload.exp;
            const currentTimeInSeconds = Math.floor(Date.now() / 1000);

            if (currentTimeInSeconds >= expirationTimeInSeconds) {
                console.error('El token ha expirado.');
                Swal.fire({
                    title: "Sesión Expirada",
                    text: "Tu sesión ha expirado. Serás redirigido a la página de inicio de sesión.",
                    icon: "warning",
                    confirmButtonText: 'Entiendo',
                }).then((value) => {
                    if (value.isConfirmed) {
                        window.location.href = 'auth.html';
                    }
                });
            } else {
                console.log('El token es válido.');
            }
        }

        // Verificar el token cada minuto
        setInterval(verificarTokenExpirado, 60000);

        function startMarquee(element) {
            clearInterval(element.dataset.marqueeId);
            element.scrollLeft = 0;

            setTimeout(() => {
                element.dataset.marqueeId = setInterval(() => {
                    if (element.scrollWidth > element.offsetWidth) {
                        element.scrollLeft += 1;
                        if (element.scrollLeft >= element.scrollWidth - element.offsetWidth) {
                            element.scrollLeft = 0;
                        }
                    }
                }, 50);
            }, 2000);
        }

        function stopMarquee(element) {
            clearInterval(element.dataset.marqueeId);
            delete element.dataset.marqueeId;
            element.scrollLeft = 0;

            setTimeout(() => {
                element.scrollLeft = 0;
            }, 2000);
        }

        let clienteId;

        let productos = {};

        async function obtenerCategorias() {
            try {
                const response = await fetch('http://localhost:5033/Api/Producto');
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de los productos');
                }
                const data = await response.json();
                const categorias = [...new Set(data.map(producto => producto.categoria))];
                return categorias;
            } catch (error) {
                console.error('Error al obtener las categorías de los productos:', error);
                return null;
            }
        }

        async function obtenerNombre(categoria) {
            try {
                const response = await fetch('http://localhost:5033/Api/Producto');
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de los productos');
                }
                const data = await response.json();
                const nombres = [...new Set(data.filter(producto => producto.categoria === categoria).map(producto => producto.nombre))];
                return nombres;
            } catch (error) {
                console.error('Error al obtener los nombres de los productos:', error);
                return null;
            }
        }

        async function obtenerPresentacion(categoria, nombre) {
            try {
                const response = await fetch('http://localhost:5033/Api/Producto');
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de los productos');
                }
                const data = await response.json();
                const presentaciones = [...new Set(data.filter(producto => producto.categoria === categoria && producto.nombre === nombre).map(producto => producto.presentacion))];
                return presentaciones;
            } catch (error) {
                console.error('Error al obtener las presentaciones de los productos:', error);
                return null;
            }
        }

        async function obtenerMasDetalles(categoria, nombre, presentacion) {
            try {
                const response = await fetch('http://localhost:5033/Api/Producto');
                if (!response.ok) {
                    throw new Error('Error al obtener los datos de los productos');
                }
                const data = await response.json();
                const detalles = data.filter(producto => producto.categoria === categoria && producto.nombre === nombre && producto.presentacion === presentacion);
                return detalles;
            } catch (error) {
                console.error('Error al obtener mas detalles de los productos:', error);
                return null;
            }
        }

        async function mostrarDetallesProducto(datosSeleccionados, detallesProductos) {
            try {
                const productoEncontrado = detallesProductos.find(producto =>
                    producto.categoria === datosSeleccionados.categoria &&
                    producto.nombre === datosSeleccionados.nombre &&
                    producto.presentacion === datosSeleccionados.presentacion
                );

                if (!productoEncontrado) {
                    throw new Error('No se encontró el producto');
                }

                const confirmationResult = await Swal.fire({
                    title: 'Detalles del producto',
                    html: `
                        <div class="inputs-container-1">
                            <div class="input-container-4">
                                <label for="inputNombre" class="label-style-1">Nombre:</label>
                                <input type="text" id="inputNombre" class="input-style-1" readonly value="${datosSeleccionados.nombre}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputPrecio" class="label-style-1">Precio:</label>
                                <input type="text" id="inputPrecio" class="no-arrows input-style-1" readonly value="${productoEncontrado.precio}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputCodigoBarras" class="label-style-1">Codigo de barra:</label>
                                <input type="text" id="inputCodigoBarras" class="input-style-1" readonly value="${productoEncontrado.codigoBarras}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputMarca" class="label-style-1">Marca:</label>
                                <input type="text" id="inputMarca" class="input-style-1" readonly value="${productoEncontrado.marca}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputDescripcion" class="label-style-1">Descripción:</label>
                                <input type="text" id="inputDescripcion" class="input-style-1" readonly value="${productoEncontrado.descripcion}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputPresentacion" class="label-style-1">Presentación:</label>
                                <input type="text" id="inputPresentacion" class="input-style-1" readonly value="${datosSeleccionados.presentacion}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputCantidadDisponible" class="label-style-1">Cantidad disponible:</label>
                                <input type="text" id="inputCantidadDisponible" class="no-arrows input-style-1" readonly value="${productoEncontrado.totalExistencias}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputCategoria" class="label-style-1">Categoría:</label>
                                <input type="text" id="inputCategoria" class="no-arrows input-style-1"  readonly value="${datosSeleccionados.categoria}">
                            </div>
                            <div class="input-container-4">
                                <label for="inputCantidad" class="label-style-1">Cantidad a vender:</label>
                                <input type="number" id="inputCantidad" class="no-arrows input-style-1" min="0">
                            </div>
                        </div>
                    `,
                    showCancelButton: false,
                    confirmButtonText: 'Continuar',
                    didOpen: () => {
                        const inputDescripcion = document.getElementById('inputDescripcion');
                        startMarquee(inputDescripcion);
                    },
                    willClose: () => {
                        const inputDescripcion = document.getElementById('inputDescripcion');
                        stopMarquee(inputDescripcion);
                    }
                });

                if (confirmationResult.isConfirmed) {
                    contadorProductos++;
                    const idProducto = `Producto ${contadorProductos}`;
                    const idProductoExistente = productoEncontrado.id || null;
                    const cantidad = document.getElementById('inputCantidad').value;
                    const cantidadAVender = parseInt(cantidad, 10);

                    const cantidadDisponible = productoEncontrado.totalExistencias;
                    const cantidadRestante = cantidadDisponible - cantidadAVender;

                    await Swal.fire({
                        title: 'Cantidad disponible restante',
                        html: `
                        <div class="inputs-container-1">
                            <div class="input-container-4">
                                <label for="input" class="label-style-1">Resultado:</label>

                        confirmButtonText: 'Aceptar'

                    productos[idProducto] = {
                        id: idProductoExistente,
                        nombre: datosSeleccionados.nombre,
                        precio: productoEncontrado.precio,
                        codigoBarras: productoEncontrado.codigoBarras,
                        marca: productoEncontrado.marca,
                        descripcion: productoEncontrado.descripcion,
                        presentacion: datosSeleccionados.presentacion,
                        categoria: datosSeleccionados.categoria,
                        cantidadAVender: cantidadAVender,
                        idFacturaCompraFk: productoEncontrado.idFacturaCompraFk,
                        totalExistencias: cantidadRestante
                    };

                    askToAddAnotherProduct();
                } else {
                    continueForm2();
                }

            } catch (error) {

                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al mostrar los detalles del producto. Por favor, inténtalo de nuevo más tarde.'
                });
            }
        }

        async function actualizarProductoEnBaseDeDatos(cantidadAVender) {
            try {
                for (const id in productos) {
                    const producto = productos[id];

                    const nuevaCantidadDisponible = producto.totalExistencias;
                    const data = {
                        id: producto.id,

                        method: 'PUT',

                    }
                }
            } catch (error) {
                console.error('Error al actualizar el producto en la base de datos:', error);
            }
        }

        function askToAddAnotherProduct() {
            Swal.fire({
                title: '¿Desea agregar otro producto?',
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: 'Sí',
                denyButtonText: 'No',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    ContinueForm();
                } else if (result.isDenied) {
                    continueForm2();
                }
            });
        }

        async function ContinueForm() {
            try {
                const categorias = await obtenerCategorias();
                if (categorias.length === 0) {
                    throw new Error('No se encontraron categorías de productos');
                }

                const categoriaResult = await Swal.fire({
                    title: 'Datos del producto',
                    text: 'Seleccione la categoría del producto',
                    input: 'select',
                    inputOptions: categorias.reduce((obj, categoria) => {
                        obj[categoria] = categoria;
                        return obj;
                    }, {}),
                    inputPlaceholder: 'Seleccione una categoría',
                    showCancelButton: true,
                    confirmButtonText: 'Confirmar',
                    cancelButtonText: 'Volver',
                    inputValidator: (value) => {
                        if (!value) {
                            return 'Debes seleccionar una categoría';
                        }
                    },
                    customClass: {
                        input: 'form-select centered-select'
                    },
                    inputAttributes: {
                        style: 'width: 50%;'
                    }
                });

                if (categoriaResult.isConfirmed) {
                    const categoriaSeleccionada = categoriaResult.value;
                    const datosSeleccionados = {
                        categoria: categoriaSeleccionada
                    };

                    const nombres = await obtenerNombre(categoriaSeleccionada);
                    if (nombres.length === 0) {
                        throw new Error('No se encontraron nombres de productos para la categoría seleccionada');
                    }

                    const nombreResult = await Swal.fire({
                        title: 'Datos del producto',
                        text: 'Seleccione el nombre del producto',
                        input: 'select',
                        inputOptions: nombres.reduce((obj, nombre) => {
                            obj[nombre] = nombre;
                            return obj;
                        }, {}),
                        inputPlaceholder: 'Nombre del producto',
                        showCancelButton: true,
                        confirmButtonText: 'Confirmar',
                        cancelButtonText: 'Volver',
                        inputValidator: (value) => {
                            if (!value) {
                                return 'Debes seleccionar un nombre de producto';
                            }
                        },
                        customClass: {
                            input: 'form-select centered-select'
                        },
                        inputAttributes: {
                            style: 'width: 50%;'
                        }
                    });

                    if (nombreResult.isConfirmed) {
                        const nombreSeleccionado = nombreResult.value;
                        datosSeleccionados.nombre = nombreSeleccionado;

                        const presentaciones = await obtenerPresentacion(categoriaSeleccionada, nombreSeleccionado);
                        if (presentaciones.length === 0) {
                            throw new Error('No se encontraron opciones de presentación para el producto seleccionado');
                        }

                        const presentacionResult = await Swal.fire({
                            title: 'Datos del producto',
                            text: 'Seleccione la presentación del producto',
                            input: 'select',
                            inputOptions: presentaciones.reduce((obj, presentacion) => {
                                obj[presentacion] = presentacion;
                                return obj;
                            }, {}),
                            inputPlaceholder: 'Seleccione la presentación',
                            showCancelButton: true,
                            confirmButtonText: 'Confirmar',
                            cancelButtonText: 'Volver',
                            inputValidator: (value) => {
                                if (!value) {
                                    return 'Debes seleccionar una presentación';
                                }
                            },
                            customClass: {
                                input: 'form-select centered-select'
                            },
                            inputAttributes: {
                                style: 'width: 50%;'
                            }
                        });

                        if (presentacionResult.isConfirmed) {
                            const presentacionSeleccionada = presentacionResult.value;
                            datosSeleccionados.presentacion = presentacionSeleccionada;

                            const detallesProductos = await obtenerMasDetalles(categoriaSeleccionada, nombreSeleccionado, presentacionSeleccionada);
                            if (!detallesProductos || detallesProductos.length === 0) {
                                throw new Error('No se encontraron detalles de productos');
                            }
                            await mostrarDetallesProducto(datosSeleccionados, detallesProductos);
                        }
                    }
                }
            } catch (error) {
                console.error('Error en ContinueForm:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al continuar con el formulario. Por favor, inténtalo de nuevo más tarde.'
                });
            }
        }

        async function enviarFacturaVenta(datoVenta) {
            try {
                const facturaVenta = {
                    fechaVenta: datoVenta.fechaVenta,
                    cantidad: datoVenta.cantidadTotal,
                    precioTotal: datoVenta.precioTotal,
                    tipoPago: datoVenta.tipoPago,
                    idClienteFK: datoVenta.idClienteFK
                };

                const response = await fetch('http://localhost:5033/Api/FacturaVenta', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(facturaVenta)
                });

                if (response.ok) {
                    const data = await response.json();
                    const confirmationResult = await Swal.fire({
                        title: '¡Felicidades!',
                        text: 'Factura de venta enviada con éxito',
                        icon: 'success',
                        confirmButtonText: 'Aceptar'
                    });
                    console.log('Factura de venta enviada con éxito:', facturaVenta);
                    return data.id;
                } else {
                    console.error('Error al enviar la factura de venta:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar la factura de venta:', error);
            }
        }

        async function ventaProducto(idFacturaVenta, idProducto, datoVenta) {
            try {
                const detalleFactura = {
                    idFacturaVentaFK: idFacturaVenta,
                    idProductoFK: idProducto
                };

                const response = await fetch('http://localhost:5033/Api/VentaProducto', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(detalleFactura)
                });

                if (response.ok) {
                    const data = await response.json();
                    Swal.fire({
                        title: '¡Felicidades!',
                        text: 'Detalles de factura enviada con éxito',
                        icon: 'success',
                        confirmButtonText: 'Descargar factura'
                    }).then((confirmationResult) => {
                        if (confirmationResult.isConfirmed) {
                            generarFacturaPDF(datoVenta);
                        }
                    });
                    console.log('Detalles de factura enviada con éxito:', detalleFactura);
                    return data.id;
                } else {
                    console.error('Error al enviar los detalles de factura:', response.statusText);
                }
            } catch (error) {
                console.error('Error al enviar los detalles de factura a ventaProducto:', error);
            }
        }

        async function continueForm2(cantidadAVender) {
            let cantidadTotal = 0;
            let valorTotal = 0;
            for (const nombreProducto in productos) {
                cantidadTotal += productos[nombreProducto].cantidadAVender;
                valorTotal += productos[nombreProducto].precio;
            }

            Swal.fire({
                title: 'Datos de la factura',
                html: `
            <div class="inputs-container-2">
                <div class="input-container-4">
                    <label for="inputFecha" class="label-style-1">Fecha:</label>
                    <input type="date" id="inputFecha" class="input-style-2">
                </div>
                <div class="input-container-4">
                    <label for="inputCantidadTotal" class="label-style-1">Cantidad total de los productos:</label>
                    <input type="text" id="inputCantidadTotal" class="no-arrows input-style-2" readonly value="${cantidadTotal}">
                </div>
                <div class="input-container-4">
                    <label for="inputTotal" class="label-style-1">Precio total de los productos:</label>
                    <input type="text" id="inputTotal" class="no-arrows input-style-2" readonly value="${valorTotal}">
                </div>
                <div class="input-container-4">
                    <label for="inputSelect" class="label-style-1">Escoge una opción:</label>
                    <select class="form-select-1" id="tipopago">
                        <option value="text">Tipo de pago</option>
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
            </div>
        `,
                showCancelButton: true,
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar'
            }).then(async (result) => {
                if (result.isConfirmed) {

                    const datoVenta = {
                        fechaVenta: document.getElementById('inputFecha').value,
                        tipoPago: document.getElementById('tipopago').value,
                        cantidadTotal: parseInt(document.getElementById('inputCantidadTotal').value),
                        precioTotal: parseFloat(valorTotal),
                        idClienteFK: parseInt(clienteId)
                    };

                    datosVentas.push(datoVenta);
                    await actualizarProductoEnBaseDeDatos(cantidadAVender);
                    const idFacturaVenta = await enviarFacturaVenta(datoVenta);

                    const idsProductos = Object.values(productos).map(producto => producto.id);
                    idsProductos.forEach(async idProducto => {
                        await ventaProducto(idFacturaVenta, idProducto, datoVenta);
                    });
                }
            });
        }

        async function generarFacturaPDF(datoVenta) {
            try {
                const detallesProductos = Object.values(productos);

                const tableBody = detallesProductos.map(producto => [
                    producto.nombre,
                    producto.cantidadAVender,
                    `$${producto.precio * producto.cantidadAVender}`
                ]);

                const pdfDocDefinition = {
                    content: [
                        {
                            canvas: [
                                {
                                    type: 'rect',
                                    x: 0,
                                    y: 0,
                                    w: 595.28,
                                    h: 100,
                                    color: '#305da8',
                                }
                            ],
                            absolutePosition: { x: 0, y: 0 },
                            zIndex: -1
                        },
                        {
                            columns: [
                                {
                                    width: 'auto',
                                    text: 'Factura',
                                    fontSize: 22,
                                    color: '#ffffff',
                                    alignment: 'left',
                                    margin: [10, 5, 0, 0],
                                }
                                /* {
                                    width: 'auto',
                                    image: 'link-img-server-web',
                                    fit: [20, 20],
                                    alignment: 'left',
                                    margin: [10, 5, 0, 0],
                                } */,
                                {
                                    width: '*',
                                    height: 30,
                                    text: [
                                        { text: 'Fecha: ', bold: true },
                                        { text: datoVenta.fechaVenta }
                                    ],
                                    fontSize: 14,
                                    color: '#ffffff',
                                    alignment: 'right',
                                    margin: [0, 10, 10, 0],
                                },
                            ],
                            layout: 'noBorders',
                            margin: [0, 0, 0, 10]
                        },
                        {
                            text: [
                                { text: 'Datos del cliente\n', bold: true },
                                `${clienteNombre} ${clienteApellidos}\n`,
                                `Doc: ${clienteCedula}\n`,
                                `Tel: ${clienteTelefono}\n`,
                            ],
                            fontSize: 14,
                            margin: [0, 30, 10, 10],
                        },
                        {
                            text: `Tipo de Pago: ${datoVenta.tipoPago}`,
                            style: 'subheader'
                        },
                        {
                            table: {
                                headerRows: 1,
                                widths: ['*', 'auto', 'auto'],
                                body: [
                                    ['Producto', 'Cantidad', 'Precio']
                                ].concat(tableBody)
                            }
                        },
                        {
                            columns: [
                                { width: '*', text: '' },
                                {
                                    width: 'auto',
                                    text: [
                                        { text: 'Total: ', bold: true },
                                        { text: `$${datoVenta.precioTotal}`, bold: true }
                                    ]
                                }
                            ],
                            margin: [0, 20, 0, 0]
                        }
                    ],
                    styles: {
                        subheader: {
                            fontSize: 14,
                            margin: [0, 5, 0, 5]
                        }
                    }
                };

                const pdfDoc = pdfMake.createPdf(pdfDocDefinition);

                pdfDoc.getBlob(blob => {
                    const downloadPDF = (filename) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };

                    const checkAndDownload = (filename, count) => {
                        const finalFilename = count > 0 ? `factura_venta_${count}.pdf` : 'factura_venta.pdf';
                        fetch(finalFilename)
                            .then(response => {
                                if (!response.ok) {
                                    downloadPDF(finalFilename);
                                } else {
                                    checkAndDownload('factura_venta.pdf', count + 1);
                                }
                            })
                            .catch(error => {
                                console.error('Error al verificar la existencia del archivo:', error);
                                downloadPDF('factura_venta.pdf');
                            });
                    };
                    checkAndDownload('factura_venta.pdf', 0);
                });
            } catch (error) {
                console.error('Error al generar factura de venta:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un error al generar la factura de venta. Por favor, inténtalo de nuevo más tarde.'
                });
            }
        }

        console.log(productos)
        console.log(datosVentas)
    </script>
