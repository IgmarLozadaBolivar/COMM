<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <script
        src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-triangles@3/tsparticles.preset.triangles.bundle.min.js"></script>
    <link rel="shortcut icon" href="../assets/logo-removebg-preview.png" type="image/x-icon">
</head>

<body>
    <div id="tsparticles"></div>
    <div class="form-box">
        <div class="logo">
            <img class="logo" src="../assets/logo.png" alt="Logo-Raffinty">
        </div>
        <div class="form-value">
            <form action="" onsubmit="autorizarUsuario(event)">
                <h3>Entra a tu cuenta</h3>
                <p>Ingresa tus datos para autenticarte</p>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="username" name="username" required />
                    <label for="">Usuario</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="key-outline"></ion-icon>
                    <input id="password" type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="btns">
                    <button id="boton">
                        <a href="../index.html">
                            Volver
                        </a>
                    </button>
                    <button type="submit">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        tsParticles.load({
            id: "tsparticles",
            options: {
                preset: "triangles",
                particles: {
                    move: {
                        speed: 1,
                    },
                    color: {
                        value: "#305da8"
                    },
                    links: {
                        color: "#305da8",
                        distance: 100,
                        enable: true,
                        opacity: 0.5,
                        width: 1
                    },
                },
                background: {
                    color: {
                        value: "#d7e2f4"
                    },
                    image: "",
                    position: "50% 50%",
                    repeat: "no-repeat",
                    size: "cover"
                }
            },
        });

        const urlAuth = "http://localhost:5033/Api/User/token";
        const headers = new Headers({ 'Content-Type': 'application/json' });

        async function autorizarUsuario(event) {
            event.preventDefault();
            let inputUsuario = document.getElementById('username').value;
            let inputPassword = document.getElementById('password').value;

            let data = {
                "nombre": inputUsuario,
                "password": inputPassword
            }

            const config = {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            };

            try {
                const response = await fetch(urlAuth, config);

                if (response.ok) {
                    const responseData = await response.json();
                    const token = responseData.token;
                    localStorage.setItem('token', token);
                    window.location.href = "./dashboard.html";
                } else {
                    alert("Autenticación fallida. Verifique sus credenciales.");
                }
            } catch (error) {
                console.error("Error al realizar la autenticación:", error);
            }
        }

        window.onload = function () {
            if (window.history && window.history.pushState) {
                window.history.pushState('forward', null, './auth.html');
                window.onpopstate = function (event) {
                    if (event.state && location.hash !== '#forward') {
                        window.history.pushState('forward', null, './auth.html');
                    }
                };
            }
        };
    </script>
</body>

</html>
