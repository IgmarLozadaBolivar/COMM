        function obtenerToken() {
            const token = localStorage.getItem('token');

            if (!token) {
                console.error('No se ha encontrado un token en localStorage.');
                window.location.href = './auth.html';
            }
            return token;
        }

        function decodeJwt(token) {
            if (!token) {
                console.error('No se proporcionó un token.');
                return;
            }

            const parts = token.split('.');

            if (parts.length !== 3) {
                console.error('El token JWT no tiene el formato correcto.');
                return;
            }

            const payloadBase64 = parts[1];

            const payloadBase64Fixed = payloadBase64.replace(/-/g, '+').replace(/_/g, '/');

            const padding = '='.repeat((4 - (payloadBase64Fixed.length % 4)) % 4);

            const payload = atob(payloadBase64Fixed + padding);
            return JSON.parse(payload);
        }

        const token = obtenerToken();
        const decoded = decodeJwt(token);
        function obtenerDatosDecodificados(decoded) {
            if (!decoded) {
                console.error('No se pudo decodificar el token correctamente.');
                return null;
            }

            const { roles } = decoded;

            if (roles === 'Empleado') {
                if (document.referrer.includes("venta.html")) {
                    return decoded;
                } else {
                    document.body.style.display = "none";
                    Swal.fire({
                        title: "Acceso denegado!",
                        text: "No tienes permiso para acceder a esta página.",
                        icon: "error",
                        confirmButtonText: "Entendido"
                    }).then(() => {
                        window.location.href = './dashboard.html';
                    });
                    return null;
                }
            } else {
                return decoded;
            }
        }

        async function obtenerDatosDesdeDB(token) {
            try {
                const data = await compararTokenEnDB(token);
                if (!data) {
                    console.error('No se pudieron obtener los datos de la base de datos.');
                    return null;
                }
                return data;
            } catch (error) {
                console.error('Error al comparar los tokens:', error);
                return null;
            }
        }

        function mostrarVentanaEmergente() {
            Swal.fire({
                title: "Ha finalizado tu sesión!",
                text: "Tus 20 minutos de sesión terminarón, por favor, inicie sesión nuevamente",
                icon: "warning",
                allowOutsideClick: false
            }).then(() => {
                window.history.pushState({}, '', './auth.html');
                window.location.href = './auth.html';
                localStorage.removeItem('token');
            });
        }

        async function compareTokens(token, decoded) {
            if (!decoded) {
                console.error('No se pudo decodificar el token correctamente.');
                return;
            }

            const { TokenExpired } = decoded;

            const data = await obtenerDatosDesdeDB(token);
            if (!data) return;

            const currentTime = new Date();
            const currentTimeUTC = new Date(currentTime.getTime() + currentTime.getTimezoneOffset() * 60000);
            const tokenExpiredDate = new Date(TokenExpired);
            const tokenExpiredDateUTC = new Date(tokenExpiredDate.getTime() + tokenExpiredDate.getTimezoneOffset() * 60000);

            if (currentTimeUTC >= tokenExpiredDateUTC) {
                mostrarVentanaEmergente();
            } else {
                const remainingTime = tokenExpiredDateUTC.getTime() - currentTimeUTC.getTime();
                const remainingSeconds = Math.floor((remainingTime / 1000) % 60);
                const remainingMinutes = Math.floor((remainingTime / 1000 / 60) % 60);

                if (currentTimeUTC.getTime() === tokenExpiredDateUTC.getTime()) {
                    mostrarVentanaEmergente();
                } else {
                    setTimeout(() => {
                        compareTokens(token, decoded);
                    }, 1000);
                }
            }
            obtenerDatosDecodificados(decoded);
        }
        compareTokens(token, decoded);

        async function compararTokenEnDB(token) {
            const response = await fetch('http://localhost:5033/Api/RefreshToken');

        function obtenerFacturasVenta(callback) {
            const apiUrl = 'http://localhost:5033/Api/VentaProducto/DatosFacturaDeVenta';

            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }

                .then(response => response.json())
                .then(data => {
                    callback(data);
                    calcularYMostrarSumaTotal();
                })
                .catch(error => {
                    console.error('Error obteniendo facturas:', error);
                });
        }

        function calcularYMostrarSumaTotal() {
            const filas = document.querySelectorAll('#tabla-data tr');
            let sumaTotal = 0;
            let sumaTotalHoy = 0;

            const fechaActual = obtenerFechaActual();

            filas.forEach(fila => {
                const precioTotal = parseFloat(fila.querySelector('td:nth-child(3)').textContent);
                sumaTotal += precioTotal;
            });

            filas.forEach(fila => {
                const celdas = fila.querySelectorAll('td');
                console.log(celdas)
                if (celdas.length > 0) {
                    const fechaVenta = celdas[0].textContent.trim();
                    const precioTotalHoy = parseFloat(celdas[2].textContent.trim());

                    if (compararFechas(fechaVenta, fechaActual)) {
                        sumaTotalHoy += precioTotalHoy;
                    }
                }
            });

            const sumaTotalFormateada = sumaTotal.toLocaleString('es-ES', { style: 'currency', currency: 'COP', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            const sumaTotalFormateadaHoy = sumaTotalHoy.toLocaleString('es-ES', { style: 'currency', currency: 'COP', minimumFractionDigits: 0, maximumFractionDigits: 0 });

            document.getElementById('total-precio').textContent = `$${sumaTotalFormateada}`;
            document.getElementById('total-precio-hoy').textContent = `$${sumaTotalFormateadaHoy}`
        }

        function obtenerFechaActual() {
            const fecha = new Date();
            const dia = fecha.getDate().toString().padStart(2, '0');
            const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
            const año = fecha.getFullYear();
            return `${dia}/${mes}/${año}`;
        }

        function compararFechas(fecha1, fecha2) {
            const partesFecha1 = fecha1.split('/');
            const partesFecha2 = fecha2.split('/');

            const dia1 = parseInt(partesFecha1[0]);
            const mes1 = parseInt(partesFecha1[1]);
            const año1 = parseInt(partesFecha1[2]);

            const dia2 = parseInt(partesFecha2[0]);
            const mes2 = parseInt(partesFecha2[1]);
            const año2 = parseInt(partesFecha2[2]);

            return dia1 === dia2 && mes1 === mes2 && año1 === año2;
        }

        function startMarquee(element) {
            element.dataset.marqueeId = setInterval(function () {
                if (element.scrollWidth > element.offsetWidth) {
                    element.scrollLeft += 1;
                    if (element.scrollLeft >= element.scrollWidth - element.offsetWidth) {
                        element.scrollLeft = 0;
                    }
                }
            }, 25);
        }

        function stopMarquee(element) {
            clearInterval(element.dataset.marqueeId);
            delete element.dataset.marqueeId;
            element.scrollLeft = 0;

            setTimeout(() => {
                element.scrollLeft = 0;
            }, 2000);
        }

                searchInputMonthYear1.style.display = 'block';

            } else if (selectedOption === "year") {

                searchInputMonthYear1.style.display = 'none';

                searchInputYear1.style.display = 'none';

        function filtrarMesYAño() {
            const inputText = searchInputMonthYear1.value;

            const regex = /^(\d{2})\/(\d{4})$/;
            const match = inputText.match(regex);

            if (match) {
                const month = parseInt(match[1], 10);
                const year = parseInt(match[2], 10);

                obtenerFacturasVenta(function (facturas) {
                    const facturasFiltradas = facturas.filter(function (factura) {
                        const fechaVenta = new Date(factura.datosDeFactura.fechaDeVenta);
                        const facturaMonth = fechaVenta.getMonth() + 1;

                        return facturaMonth === month && fechaVenta.getFullYear() === year;
                    });

                    mostrarFacturas(facturasFiltradas);
                });
            } else {
                console.error('Formato de fecha incorrecto. Por favor, ingrese en formato mm/YY.');
            }
        }

        function filtrarAño() {
            const inputText = searchInputYear1.value;
            const regex = /^\d{4}$/;
            if (regex.test(inputText)) {
                const year = parseInt(inputText, 10);

                obtenerFacturasVenta(function (facturas) {
                    const facturasFiltradas = facturas.filter(function (factura) {
                        const fechaVenta = new Date(factura.datosDeFactura.fechaDeVenta);
                        const facturaYear = fechaVenta.getFullYear();

                        return facturaYear === year;
                    });

                    mostrarFacturas(facturasFiltradas);
                });
            } else {
                Swal.fire('Formato de año incorrecto. Por favor, ingrese en formato YYYY.');
            }
        }

            if (selectedOption === "default") {

                return;
            }

            selectedDate = new Date(searchInput1.value);

            selectedDate.setUTCHours(0, 0, 0, 0);

            obtenerFacturasVenta(function (facturas) {
                const facturasFiltradas = facturas.filter(function (factura) {
                    const fechaVenta = new Date(factura.datosDeFactura.fechaDeVenta);

                    fechaVenta.setUTCHours(0, 0, 0, 0);

                    if (!isNaN(fechaVenta.getTime())) {
                        if (selectedOption === "year") {
                            filtrarAño();
                        } else if (selectedOption === "fullDate") {
                            return fechaVenta.getTime() === selectedDate.getTime();
                        } else if (selectedOption === "monthYear") {
                            filtrarMesYAño();
                        } else {
                            console.log("Inserte una opción de fecha válida!");
                            return false;
                        }
                    } else {
                        console.error('La fecha de venta no es válida:', factura.datosDeFactura.fechaDeVenta);
                        return false;
                    }
                });

                mostrarFacturas(facturasFiltradas);
            });
        });

        clearButton.addEventListener('click', function () {
            searchInput.value = 'default';
            searchInput1.value = '';
            searchInputMonthYear1.value = '';
            searchInputYear1.value = '';
            obtenerFacturasVenta(function (facturas) {
                mostrarFacturas(facturas);

        function mostrarFacturas(facturas) {

                    }

                const btnsProducto = tableRow.querySelectorAll('.btn-product');
                btnsProducto.forEach(btn => {
                    btn.addEventListener('click', function () {
                        const facturaVentaId = this.getAttribute('data-id');
                        const factura = facturas.find(factura => factura.idFacturaVentaFK === parseInt(facturaVentaId));
                        mostrarProductosFactura(factura);
                    });

                const btnsCliente = tableRow.querySelectorAll('.btn-client');
                btnsCliente.forEach(btn => {
                    btn.addEventListener('click', function () {
                        const facturaVentaId = this.getAttribute('data-id');
                        const factura = facturas.find(factura => factura.idFacturaVentaFK === parseInt(facturaVentaId));
                        mostrarClienteFactura(factura);
                    });
                });
                const btnsPrint = tableRow.querySelectorAll('.btn-print');
                btnsPrint.forEach(btn => {
                    btn.addEventListener('click', function () {
                        const facturaVentaId = this.getAttribute('data-id');
                        imprimirFactura(parseInt(facturaVentaId), facturas);
                    });
                });
            });
        }

        function obtenerFacturaVentaExterna(idFacturaVenta) {
            obtenerFacturasVenta(function (facturas) {
                const facturaEspecifica = facturas.find(factura => factura.idFacturaVentaFK == idFacturaVenta);

                if (facturaEspecifica) {
                    mostrarFacturaEspecifica(facturaEspecifica, facturas);

        function obtenerIdFacturaVentaDesdeURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFacturaVenta = urlParams.get('idFacturaVenta');

            if (idFacturaVenta) {
                const decoded = obtenerDatosDecodificados(decodeJwt(obtenerToken()));
                if (decoded) {
                    const { roles } = decoded;
                    console.log(roles);
                    const vieneDeVentas = document.referrer.includes("venta.html");

                    if (vieneDeVentas) {
                        obtenerFacturaVentaExterna(idFacturaVenta);
                    } else {
                        console.log('No tienes permiso para acceder a esta factura o no se originó desde ventas.');
                    }
                } else {
                    console.error('No se pudo decodificar el token correctamente.');
                }
            } else {
                console.log('No se proporcionó ningún ID de factura en la URL.');
            }
        }

        window.addEventListener('DOMContentLoaded', obtenerIdFacturaVentaDesdeURL);

        function imprimirFactura(facturaId, facturas) {
            const factura = facturas.find(factura => factura.idFacturaVentaFK === facturaId);

            if (!factura) {
                console.error('Factura no encontrada');
                return;
            }

            let productosFactura = '';
            let fechaFactura = '';
            let totalFactura = '';
            let datosCliente = '';

            const idFactura = factura.idFacturaVentaFK;
            const fechaVenta = new Date(factura.datosDeFactura.fechaDeVenta);
            const fechaFormateada = `${fechaVenta.getDate()}/${fechaVenta.getMonth() + 1}/${fechaVenta.getFullYear()}`;
            totalFactura = factura.datosDeFactura.precioTotal;

            const tipoCliente = factura.datosDeCliente.tipoDeCliente;
            if (tipoCliente === 'Específico' || tipoCliente === 'Especifico') {
                datosCliente = `

                    <p><strong>Tipo de pago: </strong><span>${factura.datosDeFactura.tipoDePago}</span></p>
                `;
            } else if (tipoCliente === 'Contado') {
                datosCliente = `
                    <p><strong>Tipo de Cliente: </strong><span>${factura.datosDeCliente.tipoDeCliente}</span></p>

            const html = `

        </head>
        <div class="ticket">

        `;
